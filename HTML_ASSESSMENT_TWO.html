<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTMLexcercise2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name,Password, and Email are required</p>
    <form action="Success.html" method="get">
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="firstname" value="" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="lastname" value="" placeholder="Last Name" required><br><br>
      <label for="mail">Email:</label>
      <input id="mail" type="email" name="Email" value="" placeholder="johndoe@gmail.com" required>
      <label for="psw">Password:</label>
      <input id="psw" type="password" name="Password" value="" placeholder="Password" required><br><br>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label><input id="yes" type="radio" name="over the age of 18?" value="yes">
      <label for="no">No:</label><input id="no" type="radio" name="over the age of 18?" value="no">
      <p>Do you have a Credit Card or Paypal?</p>
      <select class="" name="">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal">Paypal</option>

      </select><br><br>
    <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
