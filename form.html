<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <!-- Using a label with for   -->
      <h1>Sign up Form</h1>
      <p>Please fill out the form:</p>
      <label for="uname">Username:</label>
      <input id="uname" type="text" name="username" value="" placeholder="Your username here">
      <br><label for="Email">Email:</label>
      <input id="Email" type="email" name="usermail" value="" placeholder="johndoe@hotmail.com">
      <br><label for="Password">Password:</label>
      <input id="Passsword" type="password" name="password" value=""placeholder="password">
      <br>Gender:
      <br><label for="gender">Male:</label>
      <input id="gender" type="radio" name="Gender" value="Male">
      <label for="gender">Female:</label>
      <input id="gender" type="radio" name="Gender" value="Female">
      <br><label for="Age">Age group:</label>
      <select class="" id="Age" name="age">
        <option value="minor">1-17</option>
        <option value="grown-up">18-34</option>
        <option value="adult">31-46</option>
      </select>
      <br><input type="submit" name="" value="Submit">
      <br>Additional information:<br>
      <textarea id="info" name="text" rows="8" cols="18"></textarea>
    </form>
  </body>
</html>
